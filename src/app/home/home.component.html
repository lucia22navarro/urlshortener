<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <img src="assets/descarga.png" alt="Image" style="width: 350px; height: 250px" />
    <ion-card-content>
      <ion-card-title>
        <span translate>Bienvenido a URLShortener</span>
      </ion-card-title>
      <h2>En esta página puedes acortar URLs largas de una manera fácil y sencilla (¡y gratuita!)</h2>
      <br /><br />

      <ion-item>
        <ion-label>Introduce aquí tu enlace</ion-label>
        <ion-card>
          <ion-item>
            <ion-input placeholder=" http://google.com" [(ngModel)]="inputURL"></ion-input>
            <ion-button fill="outline" slot="end" (click)="shortURL(inputURL)">
              <ion-icon name="cut"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let card of URLCards">
    <ion-card-header>
      <ion-title>
        Link shorted: <a href="{{ card.short_url }}">{{ card.short_url }}</a>
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item><b>Redirect url: </b> {{ card.long_url }}</ion-item>
      <ion-item><b>Creation date:</b> {{ card.created_at }}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
